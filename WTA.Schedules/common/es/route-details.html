
<div id="route-details" class="">

    <div class="direction-row">
        <h1 id="routeNumber" ></h1>
        <h1 id="routeDir1"></h1>
        <div id="flipRoute" onclick="flipRoute();">
            <span class="square-icon">
                <i class="fa fa-exchange icon"></i>
            </span>
        </div>
        <h3 id="routeDir2"></h3>

        <!--<input type="button" class="fa fa-refresh" name="flipRoute" id="flipRoute" onclick="flipRoute();">-->
    </div>
    <img class="go-line" src="" />

    <div class="row" style="clear:both">
        <div id="routeMap" class="map-image normal">
            <a id="btnResize" href="javascript:showMapDialog()"><i class="fa fa-search-plus"></i></a>
            <div class="map-bottom-row"><span><a href="#map">Mapa interactivo</a></span></div>
        </div>
        <div id="customizeRoute" class="">
            <div class="route-selector">
                <h4>Seleccione una ruta:</h4>
                <select id="routeList" class="highlight" name="routeList">
                    <option value="selectRoute" disabled>Seleccione una ruta</option>
                </select>
            </div>
            <h4>Personalizar su horario</h4>
            <div class="locations">
                <fieldset>
                    <label class="centerText">1. Salida desde</label>
                    <select id="stopListStart" name="stopListStart" >
                        <option value="selectStopListStart" disabled>Para de autobús inicial</option>
                    </select>
                </fieldset>
                <fieldset>
                    <label class="centerText">2. Llegada en</label>
                    <select id="stopListEnd" name="stopListEnd">
                        <option value="selectStopListEnd" disabled>Primero, seleccione la parada de autobús inicial</option>
                    </select>
                </fieldset>
            </div>
            <div class="times">
                <fieldset>
                    <label class="centerText">3. Entre</label>
                    <input type="time" id="startTime" placeholder="HH:MM">
                    <span> y </span>
                    <input type="time" id="endTime" placeholder="HH:MM">
                </fieldset>

            </div>

            <div class="button-row">
                <div class="spacer">
                    <input type="button" name="applyFilter" id="applyFilter" value="Postularse" onclick="applyFilter();">
                </div>
                <div class="spacer">
                    <input type="button" name="clearFilter" id="clearFilter" value="Reiniciar" onclick="clearFilter();">
                </div>
            </div>
        </div>
    </div>

    <div id="mainSchedule">

        <div id="dayTabs">
            <ul>
                <li><a href="javascript:thisDay('Weekday')">Día de la semana</a></li>
                <li><a href="javascript:thisDay('Saturday')">sábado</a></li>
                <li><a href="javascript:thisDay('Sunday')">domingo</a></li>
            </ul>
            <div id="datePickerCont">
                <label>Horario para:</label>
                <input type="text" name="datepicker" id="datepicker" value="" onclick="">
            </div>
            <input type="button" name="printSchedule" id="printSchedule" value="Imprimir" onclick="printDiv('route-details');">

                <div class="page-button left" onclick="pageLeft()">

                        <i class="fa fa-arrow-left fa-stack-1x icon"></i>
                    </span>
                </div>
                <div class="page-button right" onclick="pageRight()">
                    <span class="circle-icon fa-stack fa-2x">
                        <i class="fa fa-circle fa-stack-2x icon-background"></i>
                        <i class="fa fa-arrow-right fa-stack-1x icon"></i>
                    </span>
                </div>
            </div>-->
            <div id="top-scrollbar"><div class="fake-content"></div></div>
            <div id="schedule">
                <table id="busTable" class="table table-striped table-hover table-bordered"></table>
                <h4 id="noService"></h4>
            </div>
        </div>

    </div>
</div>
