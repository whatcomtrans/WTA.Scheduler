
<div id="my-stop" >
    <h1>Mi parada:</h1>
    <div class="selection">
        <input id="searchStops" type="text" class="pulse" placeholder="Ingresar ID de parada, dirección o intersección">
        <input id="searchStopsButton" type="button" value="Encontrar" onclick="directSearch();">
    </div>
    <div id="mainSchedule">
        <div id="dayTabs">

            <ul>
                <li><a href="javascript:thisDay('Weekday')">Día de la semana</a></li>
                <li><a href="javascript:thisDay('Saturday')">sábado</a></li>
                <li><a href="javascript:thisDay('Sunday')">domingo</a></li>
                <li><a href="javascript:thisDay('Street View')">Vista de calle</a></li>

            </ul>
            <input type="button" name="printSchedule" class="button right" id="printSchedule" value="Imprimir" onclick="printDiv('printThis');">

            <div id="schedule">
                <div id="printThis">

                    <div class="stop-header">
                        <h2 id="stopNameHeader"></h2>
                        <hr />
                        <p id="cityZip"></p>
                    </div>

                    <input id="mapButton" type="button" class="button right" value="Mapa" onclick="directMap();">

                    <table id="stopTable1" class="table table-striped table-hover table-bordered">
                        <tr>
                            <th>ID de parada</th>
                            <th>Servido por</th>
                        </tr>
                        <tr>
                            <td id="selectedStopId"></td>
                            <td id="servedByRoutes"></td>
                        </tr>
                    </table>


                    <div class="filters" >
                        <fieldset>
                            <label>Fecha:</label>
                            <input type="text" name="datepicker" id="datepicker" value="" onclick="">
                        </fieldset>
                        <fieldset>
                            <label>Horario para:</label>
                            <select id="scheduleFor"><option id="all" value="Horario para">Horario para</option></select>
                        </fieldset>
                    </div>
                    <!--<div class="button-row">
                        <input type="button" name="clearFilter" class="button right" id="clearFilter" value="Clear Filter" onclick="filterStops('all');">
                        <input type="button" name="applyFilter" class="button right" id="applyFilter" value="Apply Filter" onclick="filterStops(chosenRouteId);">
                    </div>-->
                    <div id="tableRow" class="">
                        <table id="stopTable" class="table table-striped table-hover table-bordered">
                            <tr>
                                <th>Duración</th>
                                <th>Ruta</th>
                            </tr>
                        </table>
                    </div>

                </div>
                <div class="map-container">
                    <div id="map-canvas" style="display: none;"></div>
                </div>
            </div>

        </div>

    </div>
</div>
