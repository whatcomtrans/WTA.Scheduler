
<div class="trip-planner">
    <h3>Trip Planner</h3>
    <div class="">
        <form id="google-transit-maps" action=http://google.com/transit>
            <p>
                <input id="tbStartLocation" name="saddr" title="Enter the Start Address" type="text" placeholder="Start"  maxlength="2048">
                <input id=google-transit-submit type=submit value="Plan Trip">
                <br />
                <a class="usecurrent" href="javascript:useCurrentStart()">use current location</a>
            </p>
            <p>
                <input id="tbEndLocation" name="daddr" title="Enter the Destination Address" type="text" placeholder="End" maxlength="2048"> <br />
                <a class="usecurrent" href="javascript:useCurrentEnd()">use current location</a>
            </p>
            <p id="google-transit-date">
                <input type="text" id="fdate" size="6" name="date" value="" maxlength="10" title="Enter the Date in MM/DD/YY format" placeholder="Date">
                <input type="text" id="ftime" size="5" name="time" value="" maxlength="8" title="Enter the Time in HH:MM AM or PM format" placeholder="Time">
            </p>
            <p>
                <input type="radio" name="ttype" value="dep" checked /> Departing
                <input type="radio" name="ttype" value="arr" /> Arriving                
            </p>
        </form>
    </div>
</div>

<div class="route-selector">
    <h3>Routes</h3>
    <div class="">
        <select id="selRoutes" >
            <option class="option" value="selectRoute">Select A Route</option>
        </select>
        <input id="findRoute" type=submit value="Find">
    </div>
</div>

<div class="stop-selector">
    <h3>My Stop</h3>
    <div class="">
        <input id="tbStop" title="Enter the Stop ID" type="text" placeholder="Enter Stop ID" maxlength="2048">
        <input id="findStop" type=submit value="Find" >
    </div>
</div>

<div class="notices">
    <h3>Notices</h3>
    <div class="drop-shadow">
        <ul id="noticeList">

        </ul>
    </div>
</div>

<div class="twitter-feed">
    <h3>Tweets</h3>
    <div id="tweets" class="drop-shadow">
        <a class="twitter-timeline" href="https://twitter.com/ridewta" data-widget-id="539932276482527232" data-chrome="transparent noheader nofooter" width="600px" height="350px">Tweets by @ridewta</a>
        <script>!function (d, s, id) { var js, fjs = d.getElementsByTagName(s)[0], p = /^http:/.test(d.location) ? 'http' : 'https'; if (!d.getElementById(id)) { js = d.createElement(s); js.id = id; js.src = p + "://platform.twitter.com/widgets.js"; fjs.parentNode.insertBefore(js, fjs); } }(document, "script", "twitter-wjs");</script>
    </div>
</div>
