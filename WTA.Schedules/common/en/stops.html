
<div id="my-stop" >
    <h1>My Stop:</h1>
    <div class="selection">
        <input id="searchStops" type="text" class="pulse" placeholder="Enter Stop Id, Address or Intersection">
        <input id="searchStopsButton" type="button" value="Find" onclick="directSearch();">
    </div>
    <div id="mainSchedule">
        <div id="dayTabs">

            <ul>
                <li><a href="javascript:thisDay('Weekday')">Weekday</a></li>
                <li><a href="javascript:thisDay('Saturday')">Saturday</a></li>
                <li><a href="javascript:thisDay('Sunday')">Sunday</a></li>
                <li><a href="javascript:thisDay('Street View')">Street View</a></li>

            </ul>
            <input type="button" name="printSchedule" class="button right" id="printSchedule" value="Print" onclick="printDiv('printThis');">

            <div id="schedule">
                <div id="printThis">

                    <div class="stop-header">
                        <h2 id="stopNameHeader"></h2>
                        <hr />
                        <p id="cityZip"></p>
                    </div>

                    <input id="mapButton" type="button" class="button right" value="Map" onclick="directMap();">

                    <table id="stopTable1" class="table table-striped table-hover table-bordered">
                        <tr>
                            <th>Stop ID</th>
                            <th>Served By</th>
                        </tr>
                        <tr>
                            <td id="selectedStopId"></td>
                            <td id="servedByRoutes"></td>
                        </tr>
                    </table>


                    <div class="filters" >
                        <fieldset>
                            <label>Date:</label>
                            <input type="text" name="datepicker" id="datepicker" value="" onclick="">
                        </fieldset>
                        <fieldset>
                            <label>Schedule for:</label>
                            <select id="scheduleFor"><option id="all" value="All Routes">All Routes</option></select>
                        </fieldset>
                    </div>
                    <div class="button">
                        <input type="button" name="applyFilter" class="button right" id="applyFilter" value="Apply" onclick="filterStops(chosenRouteId);">
                    </div>

                    <!--<div class="button-row">
                        <input type="button" name="clearFilter" class="button right" id="clearFilter" value="Clear Filter" onclick="filterStops('all');">
                        <input type="button" name="applyFilter" class="button right" id="applyFilter" value="Apply" onclick="filterStops(chosenRouteId);">
                    </div>-->
                    <div id="tableRow" class="">
                        <table id="stopTable" class="table table-striped table-hover table-bordered">
                            <tr>
                                <th>Time</th>
                                <th>Route</th>
                            </tr>
                        </table>
                    </div>

                </div>
                <div class="map-container">
                    <div id="map-canvas" style="display: none;"></div>
                </div>
            </div>

        </div>

    </div>
</div>
