
<div id="route-details" class="">
    <div class="direction-row">
        <h1 id="routeNumber" ></h1>
        <select id="selRouteDir" name="routeDirList">
            <option value="selectRoute" disabled>Select Direction</option>
        </select>
        <div id="printPDF">
            <span id="printSchedule" onClick="printDiv('route-details');" style="display:none;"><a><i class="fa fa-print"></i> Print</a></span>
            <span id="pdf" onClick="pdf();"><a><i class="fa fa-download"></i> Download PDF</a></span>
        </div>
    </div>
    <img class="go-line" src="" />
    <div id="mainSchedule">
        <div id="dayTabs">
            <ul>
                <li><a href="javascript:thisDay('Weekday')">Weekday</a></li>
                <li><a href="javascript:thisDay('Saturday')">Saturday</a></li>
                <li><a href="javascript:thisDay('Sunday')">Sunday</a></li>
                <li><a href="javascript:thisDay('Route Map')">Route Map</a></li>
            </ul>
            <div id="belowTabs">
                <div id="controls">
                    <div id="datePickerCont">
                        <label>Schedule for:</label>
                        <input type="text" name="datepicker" id="datepicker" value="">
                    </div>
                    <div id="filter">
                        <div class="locations">
                            <fieldset>
                                <label id="onlyShow" class="centerText">Only Show Stops: </label>
                                <select id="stopListStart" name="stopListStart" >
                                    <option class="first" value="selectStopListStart" disabled>Starting Bus Stop</option>
                                </select>
                                <label id="and" class="centerText">and</label>
                                <select id="stopListEnd" name="stopListEnd">
                                    <option class="first" value="selectStopListEnd" disabled>Select Starting Bus Stop First</option>
                                </select>
                                <div id="controlButtons">
                                    <input type="button" name="applyFilter" id="applyFilter" value="Apply" onclick="applyFilter();">
                                    <input type="button" name="clearFilter" id="clearFilter" value="Show All" onclick="clearFilter();">
                                </div>
                            </fieldset>
                        </div>
                    </div>
                </div>
                <div id="top-scrollbar"><div class="fake-content"></div></div>
                <div id="schedule">
                    <div id="routeMap" class="map-image normal" style="display:none;">
                        <a href="javascript:showMapDialog()" id="btnResize"><i class="fa fa-search-plus"></i></a>
                        <div class="map-bottom-row"><span><a href="#map">Interactive Map</a></span></div>
                    </div>
                    <table id="busTable" class="table table-striped table-hover table-bordered"></table>
                    <h4 id="noService"></h4>
                </div>
            </div>
        </div>
    </div>
</div>
<div id="mapDialog" style="display:none;">
    <img src="" />
</div>
